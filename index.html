<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter New Year</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="image" src="/img/newYearTime.jpg" alt="New Year Time">
    <h2>Новый год</h2>
    <h4>наступит через</h4>
    <p>Засверкай огнями елка, <br>
      Нас на праздник позови! <br>
      Все желания исполни, <br>
      Все мечты осуществи!</p>
      <div class="countdown">
        <div class="countdown-item">
          <h4 class="days">10</h4>
          <span>дни</span>
        </div>
        <div class="countdown-item">
          <h4 class="hours">10</h4>
          <span>часы</span>
        </div>
        <div class="countdown-item">
          <h4 class="minutes">10</h4>
          <span>минуты</span>
        </div>
        <div class="countdown-item">
          <h4 class="seconds">10</h4>
          <span>секунды</span>
        </div>
        <div class="new-year-message" style="display:none;">
          С Новым годом!
        </div>
        
      </div>
  </div>

  <script src="/JS/app.js"></script>
</body>
</html>
